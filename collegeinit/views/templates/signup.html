<div class="col-md-12 sign-up-form" style="padding:0px;" ng-controller="signupController">
            <div class="container-fluid bg">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form class="whole">
                                <ul class="nav nav-pills login-nav-bar">
                                    <li class="active"><a data-toggle="pill" href="#userLogin"> User Signup</a></li>
                                    <li><a data-toggle="pill" href="#collegeLogin">College Signup</a></li>
                                </ul>
                           <div class="tab-content">
                               <div id="userLogin" class="tab-pane fade in active">
                                       
                                <h1 class="header-title">USER SIGNUP</h1>
                                <div class="form-group">
                                    <!-- <h3 class="header1">ADMIN</h3> -->
                                    <label>Enter name:</label><br>
                                    <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
                                </div>
                                <div class="form-group">
                                    <label>Enter username:</label>
                                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                                </div>
                                <div class="form-group">
                                    <label>Enter password:</label>
                                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                                </div>
                                <img src="./images/loading.gif" alt="" class="loading-gif" ng-if="loading == true">
                                <button type="button" class="btn btn-success" ng-if="signup_btn == true" ng-click="signUp('user')">Sign me up</button> 
                                  <!-- alert success and error -->
                                  <div class="alert {{messageClass}}" style="margin-top: 9px;" ng-if="message">
                                    <strong>{{message}}</strong>
                                  </div>
                                  <!-- end -->
                                 <div style="width: 100%">
                                    <a href="/login">Already have account?</a>
                                </div>
                               
                               </div>
                               <!-- college signup -->
                               <div id="collegeLogin" class="tab-pane fade">
                                <h1 class="header-title">COLLEGE SIGNUP</h1>
                                <div class="form-group">
                                    <!-- <h3 class="header1">ADMIN</h3> -->
                                    <label>Enter name:</label><br>
                                    <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
                                </div>
                                <div class="form-group">
                                    <label>Enter username:</label>
                                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                                </div>
                                <div class="form-group">
                                    <label>Enter password:</label>
                                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                                </div>
                                <div class="form-group">
                                    <label>Enter contact:</label>
                                    <input type="text" class="form-control" placeholder="Contact" ng-model="user.contact">
                                </div>
                                <div class="form-group">
                                    <label>Enter email:</label>
                                    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                                </div>
                                <div class="form-group">
                                    <label>Enter address:</label>
                                    <input type="text" class="form-control" placeholder="Address" ng-model="user.address">
                                </div>
                                <img src="./images/loading.gif" alt="" class="loading-gif" ng-if="loading == true">
                                <button type="button" class="btn btn-success" ng-if="signup_btn == true" ng-click="signUp('college')">Sign me up</button> 
                                  <!-- alert success and error -->
                                  <div class="alert {{messageClass}}" style="margin-top: 9px;" ng-if="message">
                                    <strong>{{message}}</strong>
                                  </div>
                                  <!-- end -->
                                 <div style="width: 100%">
                                    <a href="/login">Already have account?</a>
                                </div>
                               
                               </div>
                           </div>
                        </form>
        
                    </div>
                    <div class="col-md-3"></div>
                </div>
        
            </div>
        <br>
        <% include admission.html%>
</div>
