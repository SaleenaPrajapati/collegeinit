<div ng-controller="profileController">
<style>
    #about-menu{
      color: #0530d4;
    }
  </style>
  <div class="col-md-12 content-header" ng-init="loadAbout('<%= profileData._id%>')">
      <div class="content-header-left col-md-11">
          <h2>About Information</h2>
      </div>
      <div class="content-header-right col-md-1">
          <%if(loginStatus==true){%>
            <% if(userData._id == profileData._id){%>
           <button class="btn btn-default fa fa-pencil-square" style="float: right;" data-toggle="modal" data-target="#editInfo"> Update About</button>
           <%}}%>
       </div>
  </div>
  <div class="col-md-12 content-body">   
       <div ng-bind-html="about_college[0].aboutBody"></div>
  </div>

  <!-- update info -->
  <div id="editInfo" class="modal fade adminProfileInfo" role="dialog" style="display: none;">
    <div class="modal-dialog" style="min-width: 80%;">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Update About Information</h4>
        </div>
        <div class="col-md-12 col-lg-12 modal-body add-profile-info">
                <div class="col-md-12 images-pick">
                    <label for="">Write all information in text editor</label>
                    <input ck-editor type="text" ng-model="about_data.aboutBody">
                </div>
        </div>
        <div class="form-group"  ng-if="errorMessage">
          <div class="alert alert-danger">
            <strong>{{errorMessage}}</strong>
        </div>
         </div>
        <div class="modal-footer">
            <img src="/images/loading.gif" alt="" class="loading-gif" ng-if="loading == true">
            <!-- ng-if="signup_btn == true" -->
            <button class="btn btn-primary btn-sm" ng-if="signup_btn == true" ng-click="updateAbout('<%= profileData._id%>')"><span class="fa fa-check"></span> Update Info</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>   
</div>
   <!-- end -->
